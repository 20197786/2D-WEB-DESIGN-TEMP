<body>
  <div class="container">

    <div class="menu">

        <!-- <div>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div> -->
        <li class="logo"><img src="haunted-palace.svg" alt=""></li>

    <div class="banner">

        <h1>ようこそ！これページは練習をします。そうして。。。。</h1>
        <p>
          ハハハハハハ、労苦と悲しみ、のテンポと活力に座っています。 何年にもわは、サッカーの逃亡で批判されてきた痛みの痛みになりたいと思っていますが、結果として喜びを生み出しません。 例外黒人は例外ではなく、魂を落ち着かせます。つまり、彼らはあなたの悩みのせいにする人々の一般的な義務を放棄しました。
        </p>
        <div class="play-btn">
          <div class="play-btn-inner">
            <i class="fa fa-play"></i>
          </div>
          <small><b>もっと詳しく知る。。。</b></small>

        </li>
        <li><i class="fa fa-audio-description"></i>

        </li>

    <div class="social-icons">
